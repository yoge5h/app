<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-royal">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>        
        <ion-item menu-close href="#/app/notice" >
          <i class="icon ion-email"></i> Notice
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <i class="icon ion-gear-b"></i> Settings
        </ion-item>       
        <ion-item menu-close href="#/app/aboutus">
            <i class="icon ion-information-circled"></i> About us
        </ion-item>
        <ion-item class="item-divider">
        Admin Options
        </ion-item>
        <ion-item menu-close href="#/app/attendance" ng-if="isAuthenticated()">
          <i class="icon ion-clipboard"></i> Attendance
        </ion-item>
        
        <ion-item menu-close ng-click="login()" ng-if="!isAuthenticated()">
            <i class="icon ion-person"></i> Login
        </ion-item>
        <ion-item menu-close ng-click="logout()" ng-if="isAuthenticated()">
            <i class="icon ion-person"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
